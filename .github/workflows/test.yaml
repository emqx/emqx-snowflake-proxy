name: test

on: [push]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # It is important to install java before installing clojure tools which needs java
      # exclusions: babashka, clj-kondo and cljstyle
      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@11.0
        with:
          # Install just one or all simultaneously
          # The value must indicate a particular version of the tool, or use 'latest'
          # to always provision the latest version
          cli: 1.11.1.1347               # Clojure CLI based on tools.deps
          # lein: 2.9.1                  # Leiningen
          # boot: 2.8.3                  # Boot.clj
          # bb: 0.7.8                    # Babashka
          # clj-kondo: 2023.05.26        # Clj-kondo
          cljfmt: 0.10.5                 # cljfmt
          # cljstyle: 0.15.0             # cljstyle
          # zprint: 1.2.3                # zprint

      # Optional step:
      - name: Cache clojure dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
          # List all files containing dependencies:
          key: cljdeps-${{ hashFiles('deps.edn') }}
          # key: cljdeps-${{ hashFiles('deps.edn', 'bb.edn') }}
          # key: cljdeps-${{ hashFiles('project.clj') }}
          # key: cljdeps-${{ hashFiles('build.boot') }}
          restore-keys: cljdeps-

      - name: check formatting
        run: cljfmt check

      - name: run non-integration tests
        # clj requires rlwrap to be installed...
        run: clojure -X:test :excludes '[:integration]'

      - name: run integration tests
        run: |
          if [[ ! -z "${{ secrets.CONFIG_EDN }}" ]]; then
            echo "${{ secrets.CONFIG_EDN }}" > config.edn
            clojure -X:test :includes '[:integration]'
          fi

      - name: build uberjar
        run: clojure -T:build uber
